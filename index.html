<!DOCTYPE html>
<html>
<head>
  <title>Kulwant Yadav</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body ng-app="myApp">

<p><a href="#/!">Main</a></p>

<a href="#!red">Red</a>
<a href="#!green">Green</a>
<a href="#!blue">Blue</a>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "example1/main.html"
    })
    .when("/red", {
        templateUrl : "example1/red.html"
    })
    .when("/green", {
        templateUrl : "example1/green.html"
    })
    .when("/blue", {
        templateUrl : "example1/blue.html"
    });
});
</script>

<p>Welcome</p>
</body>
</html>
