  <script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
      $routeProvider
      .when("/", {
          templateUrl : "home/home.html"
      })
      .when("/home", {
          templateUrl : "home/home.html"
      })
      .when("/projects", {

      });
    });
